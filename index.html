<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="pricing-table">
    <div class="plan free">
        <h2>Free</h2>
        <p class="price">$0</p>
        <p>For individuals or teams looking to organize anything.</p>
        <a href="#" class="button">Get started</a>
    </div>
    <div class="plan standard">
        <h2>Standard</h2>
        <p class="price">$6<span>/user per month</span></p>
        <p>For teams that need to manage more work.</p>
        <a href="#" class="button">Upgrade Now</a>
    </div>
    <div class="plan premium">
        <h2>Premium</h2>
        <p class="price">$12<span>/user per month</span></p>
        <p>Best for teams that need to track multiple projects.</p>
        <a href="#" class="button">Try for free</a>
    </div>
</div>

</body>
</html>
